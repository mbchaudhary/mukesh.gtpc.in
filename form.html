<!doctype html>
<html lang="en">
  <head>

    <!--meta tage-->
    <!---bootstrp link--->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
      <form>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label>Email</label>
              <input type="email" class="form-control">
            </div>
            <div class="col">
              <label>Password</label>
              <input type="Password" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>Address</label>
              <input type="Address" class="form-control" placeholder="xyz appartment">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>Address 2</label>
              <input type="Address" class="form-control" placeholder="Apartment,studio,or floor">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>city</label>
              <input type="text" class="form-control">
            </div>
            <div class="col">
              <label>state</label>
            <select class="form-select">
              <option>choose..</option>
              <option>Gujarat</option>
              <option>Maharasta</option>
            </select>
            </div>
            <div class="col">
              <label>Zip</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col mt-2">
              <input type="checkbox" class="form-check-input">Check me out
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="sign in" class="btn btn-primary mt-3">Sign in</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
