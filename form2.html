<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-4">
      <div class="row mb-3">
          <label class="col-1">Email</label>
        <div class="col">
          <input type="email" class="form-control" placeholder="Enter Email Address">
        </div>        
        </div>
        <div class="row">
          <label class="col-1">Password</label>
        <div class="col">
          <input type="passord" class="form-control" placeholder="Enter password">
        </div>
      </div>
      <div class="row mt-3">
        <label class="col-1">image</label>
        <div class="col">
          <input type="file" class="form-control">
        </div>
      </div>
      <div class="row mt-3">
        <label class="col-1">Address</label>
        <div class="col">
          <textarea class="form-control" placeholder="Enter address"></textarea>
        </div>
      </div>
      <div class="row mt-3">
        <label class="col-1">City</label>
        <div class="col">
          <select class="form-select">
            <option>Select city</option>
            <option>dhanera</option>
            <option>deesa</option>
          </select>
        </div>
      </div>
      <div class="row mt-3">
        <label class="col-1">Pincode</label>
        <div class="col">
          <input type="number" class="form-control" placeholder="Enter Pincode">
        </div>
        </div>
        <div class="row mt-3">
          <label class="col-1">birthdate</label>
          <div class="col">
            <input type="date" class="form-control">
          </div>
        </div>
        <div class="row mt-3">
          <label class="col-1">radios</label>
          <div class="col">
            <input type="radio" class="form-radio-input" name="radio">First radio
            <br>
            <input type="radio" class="form-radio-input" name="radio">seconf radio
            <br>
            <div class="form-text">
              <input type="radio" name="radio" class="form-radio-input">
              <label>Third disable radio</label>
              <br>
              <br>
              <input type="checkbox" class="form-check-input">Example checkbox
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <button class="btn btn-primary">Sign in</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
