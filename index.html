<td>

</td>

	<script>

		function btn() {
				let pattern = "^[0-9A-Za-z]{1,19}@gmail\\.com$"
				let ruser = new RegExp(pattern);

				let pattern1 = "^[0-9A-Za-z!@#$%^&*]{8,12}$"
				let rpass = new RegExp(pattern1);

				if(ruser.test(username.value)){
					username.style.border = "3px solid green"
						if(rpass.test(password.value)){
							password.style.border = "3px solid green"
							window.location.pathname = "mukesh.gtpc.in/index.html"
						}else{
							password.style.border = "3px solid red"
						}
				}else{
					username.style.border = "3px solid red"
				}

				if(rpass.test(password.value)){
					password.style.border = "3px solid green"
						if(ruser.test(username.value)){

						}else{
